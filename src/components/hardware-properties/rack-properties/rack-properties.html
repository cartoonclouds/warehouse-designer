<require from="../hardware-properties.scss"></require>

<section class="hardware-properties">
  <input type="text" class="form-control form-control-sm" placeholder="Rack label (eg, ${rack.defaultLabel})"
    value.bind="rack.label">

  <fieldset>
    <!-- ARIA? <legend>Rack Properties</legend> -->

    <div class="mb-3">
      <label for="rack-code" class="form-label form-label-sm">Code</label>
      <input type="text" class="form-control form-control-sm" id="rack-code" value.bind="rack.code">
    </div>

  </fieldset>

  <collapsible-section name="details" visible.bind="true">
    <template au-slot="heading">
      Details
    </template>

    <template au-slot="content">

      <table class="table table-sm">
        <tbody>
          <tr>
            <td>Shelves</td>
            <td>${rack.shelves.count || 0}</td>
          </tr>
          <tr>
            <td>Connections</td>
            <td>${rack.edges.size() || 0}</td>
          </tr>
        </tbody>
      </table>

    </template>
  </collapsible-section>

  <collapsible-section name="notes">
    <template au-slot="heading">
      Notes
    </template>

    <template au-slot="content">
      <textarea type="text" class="form-control form-control-sm" id="rack-note" value.bind="rack.note"
        cols="3"></textarea>
    </template>
  </collapsible-section>

  <fieldset>
    <button type="button" title="Add new Shelf to this Rack" click.trigger="addShelf()">
      <i class="far fa-pallet"></i>
      Add Shelf
    </button>
  </fieldset>

</section>
